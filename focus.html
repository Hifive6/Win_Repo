<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Practice</title>
</head>
<body>
    

    <header>
        <!-- for stuff like Navigation bars, social links, log in 
        Mostly likly the top of the page-->
    </header>

    <section>
        <!-- Top level grouping elements 
            The developer wanted to be used spcefic content-->

        <article>
            <!-- Single Collection of text based content  
            Example of waht would go in an article-->
                <h2> <strong>Article header</strong> </h2>
                <p> <em>This is</em>  <span>an article</span> </p>
                <!-- span is an inline element only takes up the width it contents needs -->
                <a href="#">This is a link</a>

       
        </article>
    </section> 

        <div>
            <!-- This is a super generic grouping container for content -->
            <!-- This is a block element , by default it takes up 100% of the width of its parent -->
            This is a block element
        </div>

        <aside>
            <!-- Usually a block of content literally off to the side of the page, like a sidebar -->
            This is an aside
        </aside>

    <footer>
        <!-- This is the footer, usually at the bottom of the page -->
        footer at bottom of page
    </footer>
</body>
</html>
